<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/signin.css?after">

    <title>SignIn</title>
</head>
<body>
    <div class="main">
        <div class="signinbox">
            <div class="signin">
                <h2>NAME</h2>
                <input type="text" placeholder="Name" id="name" class="account">
                <h2>ID</h2>
                <input type="text" placeholder="ID" id="id" class="account">
                <h2>PW</h2>
                <input type="password" placeholder="Password" id="password" class="account">
                <div class ="buttonline">
                    <button id="sign" class="account">Sign In</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
