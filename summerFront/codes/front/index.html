<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        fetch('http://ubserver:80/api')
        .then((res) => res.json())
        .then((res) => {
            const table = document.querySelector('table');
            res.forEach((row) => {
                const tr = document.createElement('tr');
                ['1', 'covi', 'HelloWorld'].forEach((key) => {
                    const cell = document.createElement('td');
                    cell.textContent = row[key];
                    tr.appendChild(cell);
                });
                table.appendChild(tr);
            });
    });
    </script>
</head>
<body>
    
<table>
    <tr>
        <th>1</th>
        <th>covi</th>
        <th>HelloWorld</th>
    </tr>    
</table>
</body>
</html>
