<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" href="./post.css?after"> -->

    <style>
        body {
            width : 100%;
            height : 100%;
            margin : 0;
            background-color: #121212;
        }
        
        .main {
            display : flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }
        
        .container {
            display : flex;
            flex-wrap : wrap;
            width : 80%;
            height : 100%;
        }

        .blogbody {
            display : flex;
            border-right : 3px solid white;
            border-left : 3px solid white;
            flex-direction: column;
            flex-basis: 10;
            text-align: center;
            align-items: center;
            margin-left: 20%;
            margin-right: 20%;
            width: 60%;
            height : 100%;
            background-color: #121212;
            margin-bottom : 10%;
        }
        
        .post {
            display : flex;
            justify-content: center;
            width : 100%;
            height: 80%;
            border-top : 3px solid white;
            border-bottom : 3px solid white;
            background-color: #121212;
            margin-top: 100px;
        }
        
        .post .content {
            display : flex;
            justify-content: space-between;
            width : 70%;
            height: 100%;
            border-left : 2px solid white;
            border-right : 2px solid white;
            background-color :#121212;
            color : white;
            padding-left: 30px;
            padding-right: 30px;
            flex-wrap: wrap;
        }
        
        .categoryline {
            display: flex;
            width : 100%;
        }
        
        .category {
            width : auto;
            height: auto;
            padding : 5px;
            border : 2px solid white;
            border-radius: 15px;
            margin : 10px;
        }
        
        
        .buttonline {
            display : flex;
            width : 100%;
            justify-content: space-between;
            
        }
        
        .buttonline button {
            display : flex;
            justify-content: center;
            align-items: center;
            width : 100px;
            height : 50px;
            margin-top : 15px;
            margin-bottom: 15px;
        }
    </style>
    <title>Covi's Blog</title>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> <!-- 해더 include JS -->
    <script type="text/javascript">
    $(document).ready( function() {
    $("#headers").load("header"); 
    });
</script>
</head>

<body>
    
    <div id="headers">
    </div>

    <div class = "main">
        <div class = "blogbody">
            <div class = "post">
                <div class = "image">
                </div>
                <div class = "content">
                    <div class = "html">
                        <p><h1> 
                            <!-- This is Post Title  -->
                            <script> $title </script>
                        </h1></p>
                        <p><h4>
                            <!-- 정부는 예산에 변경을 가할 필요가 있을 때에는 추가경정예산안을 편성하여 국회에 제출할 수 있다. 환경권의 내용과 행사에 관하여는 법률로 정한다. 모든 국민은 법률이 정하는 바에 의하여 선거권을 가진다.

                            근로자는 근로조건의 향상을 위하여 자주적인 단결권·단체교섭권 및 단체행동권을 가진다. 헌법개정은 국회재적의원 과반수 또는 대통령의 발의로 제안된다.
                            
                            모든 국민은 법률이 정하는 바에 의하여 국가기관에 문서로 청원할 권리를 가진다. 모든 국민은 자기의 행위가 아닌 친족의 행위로 인하여 불이익한 처우를 받지 아니한다.
                            
                            연소자의 근로는 특별한 보호를 받는다. 각급 선거관리위원회는 선거인명부의 작성등 선거사무와 국민투표사무에 관하여 관계 행정기관에 필요한 지시를 할 수 있다.
                            
                            선거에 관한 경비는 법률이 정하는 경우를 제외하고는 정당 또는 후보자에게 부담시킬 수 없다. 국가는 주택개발정책등을 통하여 모든 국민이 쾌적한 주거생활을 할 수 있도록 노력하여야 한다.
                            
                            정부는 회계연도마다 예산안을 편성하여 회계연도 개시 90일전까지 국회에 제출하고, 국회는 회계연도 개시 30일전까지 이를 의결하여야 한다. 사법권은 법관으로 구성된 법원에 속한다.
                              
                            의무교육은 무상으로 한다. 국가는 노인과 청소년의 복지향상을 위한 정책을 실시할 의무를 진다. 국회에서 의결된 법률안은 정부에 이송되어 15일 이내에 대통령이 공포한다.
                            
                            공무원의 신분과 정치적 중립성은 법률이 정하는 바에 의하여 보장된다. 국회의원은 현행범인인 경우를 제외하고는 회기중 국회의 동의없이 체포 또는 구금되지 아니한다.
                            
                            국가는 여자의 복지와 권익의 향상을 위하여 노력하여야 한다. 모든 국민은 행위시의 법률에 의하여 범죄를 구성하지 아니하는 행위로 소추되지 아니하며, 동일한 범죄에 대하여 거듭 처벌받지 아니한다.
                            
                            국가는 농업 및 어업을 보호·육성하기 위하여 농·어촌종합개발과 그 지원등 필요한 계획을 수립·시행하여야 한다. 국가는 대외무역을 육성하며, 이를 규제·조정할 수 있다.  -->
                            <script> $content </script>
                        </h4></p>
                    
                </div>

                <div class = "categoryline">
                    <div name=ctgr class=category>Category 1</div>
                    <div name=ctgr class=category>Category 2</div>
                    <div name=ctgr class=category>Category 3</div>
                    <div name=ctgr class=category>Category 4</div>
                    <div name=ctgr class=category>Category 5</div>
                </div>
                <div class = "buttonline">
                    <button>Prev</button>
                    <button>Next</button>
                </div>

            </div>

        </div>
    </div>
</body>
