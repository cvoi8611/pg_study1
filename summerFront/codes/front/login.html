<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="login.css?after"> -->
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        
        
        .loginbox{
            display : flex;
            align-items: center;
            border: 3px solid black;
            border-radius: 10px;
            margin : 200px auto;
            width: 600px;
            height: 400px;
            background-color: white;
        }
        
        .loginbox .account {
            display : block;
            margin-bottom: 5px;
            padding : 6px 6px 6px 6px;
            border: 1px solid gray;
            border-radius: 10px;
        }
        
        .login {
            margin : auto 0 auto 0;
            display : flex;
            width : 100%;
            height : 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .login h2 {
            color : darkgray;
        }
        
        .buttonline {
            display: flex;
            margin : 10px;
            justify-content: space-between;
        }
        
        .login button {
            margin: 10px;
            height: 30px;
            width: 60px;
        }
    </style>

    <title>Login</title>
</head>
<body>
    <form action="/login" method="post">
        <div class="main">
            <div class="loginbox">
                <div class="login">
                    <h2>ID</h2>
                    <input type="text" placeholder="ID" class="account" name="user_id">
                    <h2>PW</h2>
                    <input type="password" placeholder="Password" class="account" name="user_pwd">
                    <div class ="buttonline">
                        <button id="login" class="account">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
