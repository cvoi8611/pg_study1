<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/login.css?after">

    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="loginbox">
            <div class="login">
                <h2>ID</h2>
                <input type="text" placeholder="ID" id="id" class="account">
                <h2>PW</h2>
                <input type="password" placeholder="Password" id="password" class="account">
                <div class ="buttonline">
                    <button onclick="location.href='./signin';"id="sign" class="account">Sign In</button>
                    <button id="login" class="account">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
