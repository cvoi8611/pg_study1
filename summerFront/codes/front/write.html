<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" href="./write.css?after"> -->

    <style>
        body {
            width : 100%;
            height : 100%;
            margin : 0;
            background-color: #121212;
        }
        
        .main {
            display : flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }
        
        .container {
            display : flex;
            flex-wrap : wrap;
            width : 80%;
            height : 100%;
        }

        .blogbody {
            display : flex;
            border-right : 3px solid white;
            border-left : 3px solid white;
            flex-direction: column;
            flex-basis: 10;
            text-align: center;
            align-items: center;
            margin-left: 20%;
            margin-right: 20%;
            width: 60%;
            height : 100%;
            background-color: #121212;
            margin-bottom : 10%;
        }
        
        .post {
            display : flex;
            justify-content: center;
            width : 100%;
            height: 80%;
            border-top : 3px solid white;
            border-bottom : 3px solid white;
            background-color: #121212;
            margin-top: 100px;
        }
        
        .post .content {
            display : flex;
            flex-direction: column;
            justify-content: space-between;
            width : 70%;
            height: 100%;
            border-left : 2px solid white;
            border-right : 2px solid white;
            background-color :#121212;
            color : white;
            padding-left: 30px;
            padding-right: 30px;
            flex-wrap: wrap;
        }
        
        .html {
            display : flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width : 100%;
            height : 400px;
        }
        



        .in_title {
            display : flex;
            width : 100%;
            height : 30%;
        }

        .in_title label {
            height: 100%;
            width : 100%;
        }

        .in_title input {
            margin : 0px;
            padding : 0px;
        }

        .lab_title{
            display : flex;
            justify-content: center;
            align-items: top;
            margin-top: 30px;
        }
        
        .inp_title {
            display : flex;
            font-size: 20px;
            width : 80%;
            height : 40%;
            border-radius: 15px;
        }
        




        .in_content {
            justify-content: center;
            display : flex;
            width : 100%;
            height : 70%;
        }
        
        .in_content label {
            height: 30%;
            width : 100%;
        }

        .lab_content{
            display : flex;
            justify-content: center;
        }

        .inp_content {
            font-size: 20px;
            width : 80%;
            height : 40%;
            padding-top : 100px;
            padding-bottom : 100px;
            border : 2px solid white;
            border-radius: 15px;
        }
        



        .categoryline {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height : 10%;
            width : 100%;
            padding : 5px;
            border : 2px solid white;
            border-radius: 15px;
        }

        .categoryline label {
            margin-top : 5px;
            margin-bottom: 5px;
        }
        
        .buttonline_upper {
            display : flex;
            height : 55px;
            width : 100%;
            justify-content: left;
        }

        .buttonline_under {
            display : flex;
            width : 100%;
            justify-content: right;
        }
        
        button {
            display : flex;
            justify-content: center;
            align-items: center;
            width : 100px;
            height : 50px;
            margin-top : 15px;
            margin-bottom: 15px;
        }



    </style>
    <title>Covi's Blog</title>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready( function() {
    $("#headers").load("header"); 
    });
</script>

</head>

<body>
    <div id="headers">
    </div>

    <div class = "main">
        <div class = "blogbody">
            <div class = "post">
                <div class = "content">
                    <form action = "../" method="get">
                        <div class = button_upper>
                            <button>Back</button>
                        </div>
                    </form>
                    <form action ="/write" method="post">
                        <div class = "html">
                            <div class = "in_title">
                                <label class = "lab_title"><input name="post_title" type="text" placeholder="제목을 입력하세요" class = "inp_title"></label>
                                <input type="text" style="display:none">
                            </div>
                            <div class = "in_content">
                                <label class = "lab_content"><input hidden="hidden" /><input name="post_content" type="text" placeholder="내용을 입력하세요" class = "inp_content"></label>
                                <input type="text" style="display:none">
                            </div>
                        </div>
                        <div class = "categoryline">
                            <label> Category <input name="ctgr" type="text" placeholder="카테고리를 입력하세요" class=category></label>
                            <input type="text" style="display:none">
                        </div>
                        <div class = "buttonline_under">
                            <button>Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
